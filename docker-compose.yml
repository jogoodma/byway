version: "3.8"
services:
  buyer-proxy:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      - buyer-server
    ports:
      - "127.0.0.1::80"
    volumes:
      - ./proxy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_buyer_data:/data
      - caddy_buyer_config:/config
    networks:
      - buyer
  buyer-pico-admin:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      - buyer-server
    ports:
      - "127.0.0.1::80"
    volumes:
      - ./proxy/Caddyfile-buyer-proxy:/etc/caddy/Caddyfile
      - caddy_buyer_proxy_data:/data
      - caddy_buyer_proxy_config:/config
    networks:
      - buyer
  buyer-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    env_file:
      - ./client/apps/byway-ui/.env
#      - ./client/apps/byway-ui/.dev.env
    environment:
      - NODE_ENV=production
    networks:
      - buyer
      - matcher
  buyer-server:
    build:
      context: ./server
    environment:
      #- PICO_ENGINE_BASE_URL=http://localhost:3000/
      - NODE_ENV=production
    init: true
    volumes:
      - buyer-vol:/var/pico-image
      - ./server/rulesets:/usr/src/app/rulesets
    networks:
      - buyer
      - matcher
  seller-server:
    build:
      context: ./server
    init: true
    environment:
      - NODE_ENV=production
    #ports:
      #- "127.0.0.1::3000"
    volumes:
      - seller-vol:/var/pico-image
    networks:
      - seller
      - matcher
  matcher:
    build:
      context: ./server
    init: true
    environment:
      - NODE_ENV=production
    ports:
      - "127.0.0.1::3000"
    volumes:
      - matcher-vol:/var/pico-image
      - ./server/rulesets:/usr/src/app/rulesets
    networks:
      - matcher
      - seller
      - buyer
  matcher-pico-admin:
    image: caddy:2
    restart: unless-stopped
    depends_on:
      - matcher
    ports:
      - "127.0.0.1::80"
    volumes:
      - ./proxy/Caddyfile-matcher-proxy:/etc/caddy/Caddyfile
      - caddy_matcher_proxy_data:/data
      - caddy_matcher_proxy_config:/config
    networks:
      - matcher

networks:
  buyer:
  seller:
  matcher:

volumes:
  buyer-vol: {}
  seller-vol: {}
  matcher-vol: {}
  caddy_buyer_config: {}
  caddy_buyer_data: {}
  caddy_buyer_proxy_config: {}
  caddy_buyer_proxy_data: {}
  caddy_matcher_proxy_config: {}
  caddy_matcher_proxy_data: {}

